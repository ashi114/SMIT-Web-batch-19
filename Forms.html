<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>

<body>
    <h2>Complete your singup</h2>

    <form>

        <div>
            <label for="Name"><strong>Name:</strong> </label>
            <input type="text" name="Name" placeholder="Please enter your name" required>
        </div>
        <br>

        <div>
            <label for="Father Name"><strong>Father Name:</strong> </label>
            <input type="text" name="Father Name" placeholder="Please enter your Father name" required>
        </div>
        <br>

        <div>
            <label for="Email"><strong>Email:</strong> </label>
            <input type="email" name="Email" placeholder="Please enter your Email" required>
        </div>

        <br>

        <div>
            <label for="Password"><strong>Password:</strong> </label>
            <input type="Password" name="Password" placeholder="Please enter your Password" required>
        </div>

        <br>

        <div>
            <label for="Gender"><strong>Gender:</strong> </label>
            <input type="radio" name="Gender" id="">
            <label for="Gender"><strong>Male</strong> </label>
            <input type="radio" name="Gender" id="">
            <label for="Gender"><strong>Female</strong> </label>
        </div>

        <br>

        <div>
            <fieldset>
                <label for="Courses"><strong>Please select your courses</strong></label>
                <select name="" id="">
                    <option value="Web Development">Web Development</option>
                    <option value="Graphic Designing">Graphic Designing</option>
                    <option value="Data Engineering">Data Engineering</option>
                    <option value="AI and Data Science">AI and Data Science</option>
                </select>
            </fieldset>

            <div>
                <fieldset>
                    <legend>Any Message</legend>
                    <textarea name="" id="" rows="5"></textarea>

                </fieldset>

            </div>

            <br>

            <div>
                <fieldset>
                    <legend><strong>Location of the institute</strong></legend>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.447786625144!2d67.06541867515267!3d24.88270317791494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33eebb56aaaab%3A0x27ab04809ef5020a!2sSaylani%20Welfare%20International%20Trust%20Head%20Office.!5e0!3m2!1sen!2s!4v1763147435898!5m2!1sen!2s"
                       ></iframe>

                </fieldset>

            </div>




    </form>





</body>

</html>
